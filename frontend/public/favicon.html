<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');

        // Set background
        ctx.fillStyle = '#2563eb'; // Blue background
        ctx.fillRect(0, 0, 32, 32);

        // Draw document icon
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(8, 4);
        ctx.lineTo(20, 4);
        ctx.lineTo(24, 8);
        ctx.lineTo(24, 28);
        ctx.lineTo(8, 28);
        ctx.closePath();
        ctx.fill();

        // Draw lines (representing text)
        ctx.fillStyle = '#2563eb';
        ctx.fillRect(11, 12, 10, 2);
        ctx.fillRect(11, 16, 10, 2);
        ctx.fillRect(11, 20, 10, 2);

        // Create a link element to download the favicon
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL('image/x-icon');
        link.click();
    </script>
</body>
</html>
